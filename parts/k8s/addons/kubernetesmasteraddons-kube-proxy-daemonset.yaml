apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  labels:
    kubernetes.io/cluster-service: "true"
    component: kube-proxy
    tier: node
  name: kube-proxy
  namespace: kube-system
spec:
  template:
    metadata:
      labels:
        component: kube-proxy
        tier: node
    spec:
      tolerations:
      - key: node-role.kubernetes.io/master
        operator: Equal
        value: "true"
        effect: NoSchedule
      containers:
      - command:
        - "/hyperkube"
        - proxy
        - "--kubeconfig=/var/lib/kubelet/kubeconfig"
        - "--cluster-cidr=<kubeClusterCidr>"
        - "--feature-gates=ExperimentalCriticalPodAnnotation=true"
        image: "<kubernetesHyperkubeSpec>"
        env:
        - name: APIVERSION_ARM_COMPUTE
          value: "2016-03-30"
        - name: APIVERSION_ARM_COMPUTE_CONTAINERSERVICE
          value: "2016-03-30"
        - name: APIVERSION_ARM_CONTAINERREGISTRY
          value: "2017-10-01"
        - name: APIVERSION_ARM_DISK
          value: "2016-04-30-preview"
        - name: APIVERSION_ARM_NETWORK
          value: "2015-06-15"
        - name: APIVERSION_ARM_NETWORK_SCALESET
          value: "2015-06-15"
        - name: APIVERSION_ARM_STORAGE
          value: "2016-01-01"
        - name: APIVERSION_STORAGE
          value: "2016-05-31"
        - name: AZURE_ENVIRONMENT_FILEPATH
          value: "/etc/kubernetes/azurestackcloud.json"          
        name: kube-proxy
        resources:
          requests:
            cpu: 100m
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: "/etc/ssl/certs"
          name: ssl-certs-host
          readOnly: true
        - mountPath: "/etc/kubernetes"
          name: etc-kubernetes
          readOnly: true
        - mountPath: "/var/lib/kubelet/kubeconfig"
          name: kubeconfig
          readOnly: true
      hostNetwork: true
      volumes:
      - hostPath:
          path: "/etc/ssl/certs"
        name: ssl-certs-host
      - hostPath:
          path: "/var/lib/kubelet/kubeconfig"
        name: kubeconfig
      - hostPath:
          path: "/etc/kubernetes"
        name: etc-kubernetes
      nodeSelector:
        beta.kubernetes.io/os: linux
